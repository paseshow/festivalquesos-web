<div *ngIf="isLoading" class="spinner-border text-info" role="status">
    <span class="sr-only">Loading...</span>
</div>

<div *ngIf="!isLoading" class="tableStream">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Usuario</th>
                <th scope="col">Roles</th>
                <th scope="col">Actividad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.nameUser}}</td>
                <td>
                    <p class="roles" *ngFor="let rol of user.roles">{{rol.rolName}}</p>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Agregar Usuario
    </button>
</div>

<form [formGroup]="formNewUser" (ngSubmit)="saveUsuario()">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="basic-url">Nombre:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" formControlName="name">
                    </div>
                    <label for="basic-url">Usuario:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" formControlName="nameUser">
                    </div>
                    <label for="basic-url">Email:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" formControlName="email">
                    </div>
                    <label for="basic-url">Contraseña :</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" formControlName="password">
                    </div>
                    <label for="basic-url">Repetir Contraseña :</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" formControlName="passwordRepeat">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="roleAdmin">
                        <label class="form-check-label" for="defaultCheck1">
                            ADMIN
                        </label>
                    </div>
                </div>
                <label *ngIf="msjError != ''" for="basic-url" style="color: red; text-align: center;">{{msjError}}</label>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="formNewUser.invalid">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>
