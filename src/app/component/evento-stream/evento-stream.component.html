<div class="container">
    <div class="outer">
        <div plyr id="player" [plyrOptions]="opcionesReproductor" [plyrPlaysInline]="true" [plyrSources]="sourceVideo" (plyrInit)="reproductor = $event" (plyrPlay)="played($event)"></div>
    </div>
</div>

                <div class="col fondoLogos">

                <div class="col fondoLogos">

                    <img class="logoAcompañan" src="../../../assets/images/acompañan/trinidad.png">

                <div class="col fondoLogos">

</div>


<section id="catalogosMarcas">
    <div class="card" *ngFor="let marca of marcas">
        <a style="text-align: center;" target="_blank" rel="noreferrer noopener" href={{marca.link}}>
            <img src="../../../assets/images/catalogos de marcas/{{marca.title}}.png" class="card-img-top"></a>
        <div class="card-body">
            <h5 class="card-title">{{marca.title}}</h5>
            <p class="card-text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z" />
                </svg> {{marca.telefono}}
            </p>
            <p class="card-text text-break">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                </svg> {{marca.gmail}}
            </p>
            <p class="card-text text-break">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg> {{marca.direccion}}
            </p>
        </div>
    </div>
</section>
