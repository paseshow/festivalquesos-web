<div class="titleEventosPasados">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p class="edicionSecundarias" (click)="cambioEvento(anioEventoAntes)">EDICIÓN {{anioEventoAntes}}</p>
            </div>
            <div class="col-sm">
                <p class="edicionPrincipal">EDICIÓN {{anioEvento}}</p>
            </div>
            <div class="col-sm">
                <p class="edicionSecundarias" (click)="cambioEvento(anioEventoDespues)">EDICIÓN {{anioEventoDespues}}</p>
            </div>
        </div>
    </div>
</div>

<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let img of eventos,let i = index" class="carousel-item" [ngClass]="{'active': i == 1}" data-interval="2000">
            <img src="../../../../assets/images/edicioonesPasadas/{{anioEvento}}/{{i+1}}.jpg" class="d-block w-100 imgCarousel">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
